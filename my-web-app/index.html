<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green API Test Interface</title>
    <link rel="stylesheet" href="styles/main.css" />
    <!-- Add Font Awesome for eye icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Green API Test Interface</h1>

      <div class="main-content">
        <!-- LEFT PANEL - All controls -->
        <div class="left-panel">
          <!-- Connection Parameters -->
          <div class="connection-section">
            <h2>Connection Parameters</h2>
            <div class="input-group">
              <label for="idInstance">ID Instance:</label>
              <input
                type="text"
                id="idInstance"
                placeholder="Enter your instance ID"
              />
            </div>
            <div class="input-group">
              <label for="apiToken">API Token Instance:</label>
              <div class="password-input-wrapper">
                <input
                  type="password"
                  id="apiToken"
                  placeholder="Enter your API token"
                />
                <button
                  type="button"
                  class="toggle-password"
                  id="toggleApiToken"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- API Methods -->
          <div class="methods-section">
            <h2>API Methods</h2>
            <div class="buttons-grid">
              <button id="getSettings" class="api-button">getSettings</button>
              <button id="getStateInstance" class="api-button">
                getStateInstance
              </button>
              <button id="sendMessage" class="api-button">sendMessage</button>
              <button id="sendFileByUrl" class="api-button">
                sendFileByUrl
              </button>
            </div>
          </div>

          <!-- Message Parameters -->
          <div class="message-section" id="messageParams" style="display: none">
            <h2>Message Parameters</h2>
            <div class="input-group">
              <label for="chatId">Chat ID:</label>
              <input
                type="text"
                id="chatId"
                placeholder="79001002030@c.us"
                pattern="^\d{10,15}@c\.us$"
              />
              <small
                >Format: [phone_number]@c.us (example: 79001002030@c.us)</small
              >
            </div>
            <div class="input-group">
              <label for="messageText">Message:</label>
              <textarea
                id="messageText"
                placeholder="Enter your message"
              ></textarea>
            </div>
          </div>

          <!-- File Parameters -->
          <div class="file-section" id="fileParams" style="display: none">
            <h2>File Parameters</h2>
            <div class="input-group">
              <label for="fileChatId">Chat ID:</label>
              <input
                type="text"
                id="fileChatId"
                placeholder="79001002030@c.us"
                pattern="^\d{10,15}@c\.us$"
              />
              <small
                >Format: [phone_number]@c.us (example: 79001002030@c.us)</small
              >
            </div>
            <div class="input-group">
              <label for="fileUrl">File URL:</label>
              <input
                type="text"
                id="fileUrl"
                placeholder="Direct link to file"
              />
            </div>
            <div class="input-group">
              <label for="fileName">File Name:</label>
              <input
                type="text"
                id="fileName"
                placeholder="File name with extension"
              />
            </div>
          </div>
        </div>

        <!-- RIGHT PANEL - Response only -->
        <div class="right-panel">
          <div class="response-section">
            <h2>Response</h2>
            <textarea
              id="responseOutput"
              readonly
              placeholder="API response will appear here..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
